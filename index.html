<script>
function tinh() {
    const x1v = Number(document.getElementById("x1").value);
    const y1v = Number(document.getElementById("y1").value);
    const x2v = Number(document.getElementById("x2").value);
    const y2v = Number(document.getElementById("y2").value);
    const x3v = Number(document.getElementById("x3").value);
    const y3v = Number(document.getElementById("y3").value);

    if ([x1v,y1v,x2v,y2v,x3v,y3v].some(isNaN)) return;

    const A = x2v - x1v;
    const B = y2v - y1v;
    const C = x3v - x1v;
    const D = y3v - y1v;

    const E = A*(x1v+x2v) + B*(y1v+y2v);
    const F = C*(x1v+x3v) + D*(y1v+y3v);
    const G = 2*(A*(y3v-y2v) - B*(x3v-x2v));

    if (G === 0) return;

    const cx = (D*E - B*F) / G;
    const cy = (A*F - C*E) / G;
    const r  = Math.sqrt((cx-x1v)**2 + (cy-y1v)**2);

    document.getElementById("cx").value = cx.toFixed(3);
    document.getElementById("cy").value = cy.toFixed(3);
    document.getElementById("d").value  = (2*r).toFixed(3);
}
</script>
