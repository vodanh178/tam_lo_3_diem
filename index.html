<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tam lo 3 diem</title>
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 10px;
}
.container {
    display: flex;
    gap: 6px;
}
.col {
    flex: 1;
    border: 1px solid #ccc;
    padding: 8px;
}
h3 {
    text-align: center;
    margin: 5px 0;
}
label {
    font-size: 14px;
    font-weight: bold;
}
input {
    width: 100%;
    font-size: 18px;
    margin-bottom: 6px;
    padding: 4px;
}
button {
    width: 100%;
    font-size: 18px;
    padding: 8px;
    margin-top: 8px;
}
.result {
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
    <div class="col">
        <h3>DIEM 1</h3>
        <input id="x1" type="number" placeholder="X1">
        <input id="y1" type="number" placeholder="Y1">
    </div>

    <div class="col">
        <h3>DIEM 2</h3>
        <input id="x2" type="number" placeholder="X2">
        <input id="y2" type="number" placeholder="Y2">
    </div>

    <div class="col">
        <h3>DIEM 3</h3>
        <input id="x3" type="number" placeholder="X3">
        <input id="y3" type="number" placeholder="Y3">
    </div>
</div>

<button onclick="tinh()">TINH</button>
<button onclick="xoa()">XOA DU LIEU</button>

<div class="result">
    <label>TAM X</label>
    <input id="cx" readonly>

    <label>TAM Y</label>
    <input id="cy" readonly>

    <label>DUONG KINH</label>
    <input id="d" readonly>
</div>

<script>
function tinh() {
    const x1 = parseFloat(document.getElementById("x1").value);
    const y1 = parseFloat(document.getElementById("y1").value);
    const x2 = parseFloat(document.getElementById("x2").value);
    const y2 = parseFloat(document.getElementById("y2").value);
    const x3 = parseFloat(document.getElementById("x3").value);
    const y3 = parseFloat(document.getElementById("y3").value);

    if ([x1,y1,x2,y2,x3,y3].some(isNaN)) {
        alert("Nhap day du 3 diem");
        return;
    }

    const D = 2 * (
        x1*(y2 - y3) +
        x2*(y3 - y1) +
        x3*(y1 - y2)
    );

    if (D === 0) {
        alert("3 diem thang hang");
        return;
    }

    const cx = (
        (x1*x1 + y1*y1)*(y2 - y3) +
        (x2*x2 + y2*y2)*(y3 - y1) +
        (x3*x3 + y3*y3)*(y1 - y2)
    ) / D;

    const cy = (
        (x1*x1 + y1*y1)*(x3 - x2) +
        (x2*x2 + y2*y2)*(x1 - x3) +
        (x3*x3 + y3*y3)*(x2 - x1)
    ) / D;

    const r = Math.sqrt((cx - x1)**2 + (cy - y1)**2);

    document.getElementById("cx").value = cx.toFixed(3);
    document.getElementById("cy").value = cy.toFixed(3);
    document.getElementById("d").value  = (2*r).toFixed(3);
}

function xoa() {
    ["x1","y1","x2","y2","x3","y3","cx","cy","d"].forEach(id => {
        document.getElementById(id).value = "";
    });
}
</script>

</body>
</html>
