<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tam lo 3 diem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, Arial;
    background: #f2f2f7;
    padding: 10px;
}

h1 {
    text-align: center;
    margin-bottom: 10px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.point {
    background: white;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
}

.point h3 {
    margin: 5px 0 10px;
}

input {
    width: 100%;
    font-size: 20px;
    padding: 8px;
    margin-bottom: 8px;
    text-align: center;
}

button {
    width: 100%;
    font-size: 20px;
    padding: 10px;
    margin-top: 10px;
}

.result-box {
    background: white;
    padding: 10px;
    border-radius: 10px;
    margin-top: 12px;
}

.result {
    background: #e5e5ea;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>TINH TAM LO 3 DIEM</h1>

<div class="grid">
    <div class="point">
        <h3>DIEM 1</h3>
        <input id="x1" type="number" step="any" placeholder="X1">
        <input id="y1" type="number" step="any" placeholder="Y1">
    </div>

    <div class="point">
        <h3>DIEM 2</h3>
        <input id="x2" type="number" step="any" placeholder="X2">
        <input id="y2" type="number" step="any" placeholder="Y2">
    </div>

    <div class="point">
        <h3>DIEM 3</h3>
        <input id="x3" type="number" step="any" placeholder="X3">
        <input id="y3" type="number" step="any" placeholder="Y3">
    </div>
</div>

<button onclick="tinh()">TINH</button>

<div class="result-box">
    <input id="cx" class="result" readonly placeholder="TAM X">
    <input id="cy" class="result" readonly placeholder="TAM Y">
    <input id="d"  class="result" readonly placeholder="DUONG KINH">
</div>

<script>
function tinh() {
    let x1 = Number(x1.value), y1 = Number(y1.value);
    let x2 = Number(x2.value), y2 = Number(y2.value);
    let x3 = Number(x3.value), y3 = Number(y3.value);

    if ([x1,y1,x2,y2,x3,y3].some(isNaN)) return;

    let A = x2 - x1;
    let B = y2 - y1;
    let C = x3 - x1;
    let D = y3 - y1;

    let E = A*(x1+x2) + B*(y1+y2);
    let F = C*(x1+x3) + D*(y1+y3);
    let G = 2*(A*(y3-y2) - B*(x3-x2));
    if (G === 0) return;

    let cx = (D*E - B*F) / G;
    let cy = (A*F - C*E) / G;
    let r  = Math.sqrt((cx-x1)**2 + (cy-y1)**2);

    document.getElementById("cx").value = cx.toFixed(3);
    document.getElementById("cy").value = cy.toFixed(3);
    document.getElementById("d").value  = (2*r).toFixed(3);
}
</script>

</body>
</html>
