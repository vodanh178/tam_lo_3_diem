<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tam lo 3 diem</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, Arial;
    background: #f2f2f7;
    padding: 10px;
}
h1 {
    text-align: center;
}
.box {
    background: white;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 12px;
}
label {
    font-weight: bold;
}
input {
    width: 100%;
    font-size: 18px;
    padding: 8px;
    margin-top: 4px;
    margin-bottom: 10px;
}
button {
    width: 100%;
    font-size: 18px;
    padding: 10px;
}
.result {
    background: #e5e5ea;
}
</style>
</head>

<body>

<h1>TINH TAM LO 3 DIEM</h1>

<div class="box">
<label>X1</label><input id="x1" type="number" step="any">
<label>Y1</label><input id="y1" type="number" step="any">

<label>X2</label><input id="x2" type="number" step="any">
<label>Y2</label><input id="y2" type="number" step="any">

<label>X3</label><input id="x3" type="number" step="any">
<label>Y3</label><input id="y3" type="number" step="any">
</div>

<button onclick="tinh()">TINH</button>

<div class="box">
<label>TAM X</label><input id="cx" class="result" readonly>
<label>TAM Y</label><input id="cy" class="result" readonly>
<label>DUONG KINH</label><input id="d" class="result" readonly>
</div>

<script>
function tinh() {
    let x1 = Number(document.getElementById("x1").value);
    let y1 = Number(document.getElementById("y1").value);
    let x2 = Number(document.getElementById("x2").value);
    let y2 = Number(document.getElementById("y2").value);
    let x3 = Number(document.getElementById("x3").value);
    let y3 = Number(document.getElementById("y3").value);

    if ([x1,y1,x2,y2,x3,y3].some(isNaN)) return;

    let A = x2 - x1;
    let B = y2 - y1;
    let C = x3 - x1;
    let D = y3 - y1;

    let E = A*(x1+x2) + B*(y1+y2);
    let F = C*(x1+x3) + D*(y1+y3);
    let G = 2*(A*(y3-y2) - B*(x3-x2));

    if (G === 0) return;

    let cx = (D*E - B*F) / G;
    let cy = (A*F - C*E) / G;

    let r = Math.sqrt((cx-x1)*(cx-x1) + (cy-y1)*(cy-y1));

    document.getElementById("cx").value = cx.toFixed(3);
    document.getElementById("cy").value = cy.toFixed(3);
    document.getElementById("d").value  = (2*r).toFixed(3);
}
</script>

</body>
</html>
